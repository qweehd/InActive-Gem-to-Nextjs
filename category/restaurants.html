<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gem</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/8eb5905426.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header">
        <div class="header__logo">
          <a href="/index.html"
            ><img src="/src/images/logo/[GEM]-BI.png" class="logo" alt="gem"
          /></a>
        </div>
        <div class="header__search">
          <input class="header__search__box" type="search" name="search" />
          <i class="fa fa-search header__search__icon"></i>
        </div>
      </div>
    </header>
    <!-- Category Title -->
    <div class="categorytitle">
      <div class="category__icon">
        <img
          src="
        /src/icons/food.png"
          alt="음식점"
        />
      </div>
      <div class="category__name">
        <h2>음식점</h2>
      </div>
    </div>

    <!-- tags -->
    <div class="QuickTag">
      <div class="QuickTag__container">
        <a href="" class="QuickTag__item">새로생긴 맛집</a>
        <a href="" class="QuickTag__item">회식</a>
        <a href="" class="QuickTag__item">작업하기 좋은 카페</a>
        <a href="" class="QuickTag__item">데이트하기 좋은 카페</a>
        <a href="" class="QuickTag__item">디저트 맛집</a>
        <a href="" class="QuickTag__item">새로생긴 맛집</a>
        <a href="" class="QuickTag__item">회식</a>
        <a href="" class="QuickTag__item">작업하기 좋은 카페</a>
        <a href="" class="QuickTag__item">데이트하기 좋은 카페</a>
        <a href="" class="QuickTag__item">디저트 맛집</a>
      </div>
    </div>

    <!-- Top Recommendations -->
    <section class="section section__hot">
      <!-- cards -->
      <div class="section__cards">
        <div class="cards__swiper__hot">
          <div class="cards__swiper__card hot">
            <img
              src="/src/images/stores/실버몬트.JPG"
              class="store_img"
              alt=""
            />
            <h3>SILBERMOND</h3>
            <span>반곡동</span>
            <p>동남아식 프리미엄 샐러드&샌드위치</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Restaurant Recommendation -->
    <section class="section">
      <!-- cards -->
      <div class="section__cards">
        <div class="cards__grid__food">
          <a href="#" class="cards__grid__card">
            <div
              class="thumb16"
              style="background-image: url(/src/images/stores/실버몬트.JPG)"
            ></div>
            <article>
              <h3>SILBERMOND</h3>
              <span>반곡동</span>
              <p>동남아식 프리미엄 샐러드&샌드위치</p>
            </article>
          </a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <hr />
    <footer>
      <p>Copyright © 2020 GEM All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
