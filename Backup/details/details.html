<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gem_상세페이지</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8eb5905426.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="header">
        <div class="header__logo">
          <a href="../index.html"
            ><img src="../src/images/logo/[GEM]-BI.png" class="logo" alt="gem"
          /></a>
        </div>
        <div class="header__search">
          <input class="header__search__box" type="search" name="search" />
          <i class="fa fa-search header__search__icon"></i>
        </div>
      </div>
    </header>
    <!-- swiper  -->

    <section class="section__swiper">
      <div class="storesImages">
        <div class="contents-box">
          <div class="btn">
            <a><img src="./etc/leftbtn.png" class="btn-left" /></a>
            <a><img src="./etc/rightbtn.png" class="btn-right" /></a>
          </div>
          <div class="wrap">
            <div class="carousel-box active">
              <img
                class="contents-img"
                src="./stores_deatils/까치둥지.jpeg"
                alt="1"
              />
            </div>
            <div class="carousel-box">
              <img
                class="contents-img"
                src="./stores_deatils/까치둥지2.jpg"
                alt="1"
              />
            </div>
            <div class="carousel-box">
              <img
                class="contents-img"
                src="./stores_deatils/까치둥지3.jpg"
                alt="1"
              />
            </div>
          </div>
          <div class="generic-wrap">
            <div class="generic">
              <div class="box now"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
    <footer>
      <p>Copyright © 2020 GEM All rights reserved.</p>
    </footer>
  </body>
</html>
